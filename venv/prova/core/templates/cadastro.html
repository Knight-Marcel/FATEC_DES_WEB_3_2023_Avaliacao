<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Cadastro de presença</title>
    <style>
      form{
          color: white;
          position:absolute;
          display:grid;
          top: 60%;
          left: 50%;
          transform: translate(-50%,-50%);
          background-color: rgba(0, 0, 0, 0.6);
          padding: 20px;
          border-radius: 15px;
          width: 35%;
      }
      #botao{
          width:100% ;
          background-color: rgb(43, 53, 184);
      }
      </style>

</head>
    <body>
        <div class="container">
            <form action="{% url 'cadastro' %}" method="POST"> 
                {% csrf_token %} 
                <h3>Cadastro de Presença</h3>
                <br></br>
                <label>Nome do Aluno </label><br>
                <input type="text" name="nomealuno"><br>
                <label class="form-label">Selecione o Professor</label><br>
                <select class="form-select" name="nomeprofessor">
                    <option selected value="orlando">Orlando</option>
                    <option value="leonardo">Leonardo</option>
                    <option value="nilton">Nilton</option>
                    <option value="jonas">Jonas</option>
                </select>
                <br>
                <input id="botao" type="submit" value="Cadastro">
            </form>
        <div>
        
    </body>
</html>
